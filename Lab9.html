<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link rel="stylesheet" href="Lab9.css">
</head>
<body>
    <div id="dog-list" class="dog-list"></div>
    
    <!-- Modal Structure -->
    <div id="dog-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="dog-modal-image" src="" alt="Dog Image">
            <h2 id="dog-modal-title"></h2>
            <p id="dog-modal-sex"></p>
            <p id="dog-modal-age"></p>
            <p id="dog-modal-description"></p>
            <button id="adopt-button">Adopt Me</button>
        </div>
    </div>

    <script src="Lab9.js"></script>
</body>
</html>
